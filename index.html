<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" href="style.css">
    <title>Karaoke</title>
</head>

<body>
    <div class="container">
        <img class="next" src="./img/next.png">
        <img class="prev" src="./img/next.png">
        <div id="lyrics-container">
            <div id="lyrics"></div>
        </div>
        <div class="dropdown-wrapper">
            <ul class="dropdown hide-controls">
                <li>
                    <button class="dropbtn">Songs</button>
                    <ul class="dropdown-content" id="song-list">
                        <!-- Songs Buttons Auto Generated Here, do not delete -->
                    </ul>
                </li>
            </ul>
        </div>
        <audio id="audio" src="songs/frozen - let it go.mp3" controls></audio>
    </div>
    <script src="script.js"></script>
    <script type='text/javascript'
        src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js?ver=1.3.2'></script>
    <script type="text/javascript" language="javascript" src="js/jquery.dropdown.js"></script>
    <script>activateAudioOnMouseMove();</script>
</body>

</html>
